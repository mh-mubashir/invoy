<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invoy AI Assist</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <header class="topbar">
      <div class="brand"><span>✈️</span> Invoy AI Assist</div>
    </header>
    <main class="chat">
      <div id="messages"></div>
    </main>
    <footer class="composer">
      <div class="controls">
        <input id="client" placeholder="Client (optional)" />
        <input id="hours" type="number" step="0.1" min="0" placeholder="Total hours (optional)" />
      </div>
      <textarea id="input" placeholder="Describe the work or list subjects (one per line)…"></textarea>
      <div class="actions">
        <button id="mic">��️</button>
        <button id="send">Generate breakdown</button>
      </div>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
